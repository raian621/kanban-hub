name: CI Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-react-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
        
      - name: install dependencies
        working-directory: ./client
        # there's some kind of broken typescript dependency in the tangle of dependencies that
        # is generated by create-react-app, TODO: fix this somehow, for now we use --force as
        # a workaround
        run: npm install --force

        # I guess there's no need to build the react app for tests?

      - name: test
        working-directory: ./client
        run: npm run test


  test-express-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
        
      - name: install dependencies
        working-directory: ./server
        run: npm install

      - name: build
        working-directory: ./server
        run: npm run build

      - name: test
        working-directory: ./server
        run: npm run test
